<!DOCTYPE html>

    <link rel="stylesheet" href="/style.css">
    <title>Tic Tac Toe</title>

<body>

            </div>
            <div class="row">
                <input class="btn" readonly type="text">

    </div>
<script src="/index.js"></script>

</html>
